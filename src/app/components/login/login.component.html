<app-layouts>

    <div class="row">
        <div class="col-sm-12">


            <form [formGroup]="form" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input formControlName="username" class="form-control" id="username">
                    <small class="form-text text-muted" id="emailHelp">
                        We'll never share
                        your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input formControlName="password" class="form-control" id="password">
                </div>

                <div class="form-group btn-container">
                    <button class="btn btn-primary btn-block">
                        <i class="fa fa-sign-in fa-lg fa-fw"></i>Save</button>

                </div>

            </form>
        </div>
    </div>
</app-layouts>
